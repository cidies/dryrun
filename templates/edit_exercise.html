{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Exercise</title>
</head>
<body>
    <h1>Edit Exercise</h1>
    <form method="post" action="{{ url_for('update_exercise', id=exercise.id) }}">
        <label for="name">Exercise Name:</label><br>
        <input type="text" id="name" name="name" value="{{ exercise.name }}"><br>
        <label for="id">Inject Index:</label><br>
        <input type="text" id="id" name="id" value="{{ exercise.id }}" readonly><br>
        <!-- Add more fields here for other exercise properties -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
{% endblock %}
