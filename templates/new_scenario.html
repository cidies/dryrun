{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Scenario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .form-section {
            margin-bottom: 15px;
        }
        .incident-list {
            list-style-type: none;
            padding: 0;
        }
        .incident-list li {
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            cursor: move;
        }
        .incident-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .incident-item label {
            margin-left: 5px;
        }
        .incidents-container {
            display: flex;
            justify-content: space-between;
        }
        #availableIncidents {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">New Scenario</h1>
        <form id="new-scenario-form" action="{{ url_for('new_scenario') }}" method="post" class="mb-4">
            <div class="form-group form-section">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" name="name" class="form-control" required>
            </div>
            <div class="form-group form-section">
                <label>Difficulty:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty-undefined" name="difficulty" value="undefined">
                    <label class="form-check-label" for="difficulty-undefined">Undefined</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty-heavy" name="difficulty" value="heavy">
                    <label class="form-check-label" for="difficulty-heavy">Heavy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty-medium" name="difficulty" value="medium">
                    <label class="form-check-label" for="difficulty-medium">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty-low" name="difficulty" value="low">
                    <label class="form-check-label" for="difficulty-low">Low</label>
                </div>
            </div>
            <div class="form-group form-section">
                <label for="new-description">Description:</label>
                <textarea id="new-description" name="description" class="form-control" rows="5" required></textarea>
            </div>

            <div class="form-group form-section">
                <label for="incidents">Select Incidents:</label>
                <div class="incidents-container">
                    <div id="availableIncidents">
                        {% if incidents %}
                            {% for incident in incidents %}
                                <div class="incident-item">
                                    <input type="checkbox" id="incident_{{ incident.id }}" name="incidents" value="{{ incident.id }}">
                                    <label for="incident_{{ incident.id }}">{{ incident.title }}</label>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p>No incidents available</p>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="form-group form-section">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-success" id="submit-close">Submit & Close</button>
                <button type="button" class="btn btn-secondary" id="cancel">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
    $(window).on('load', function() {
        $('#new-scenario-form').on('submit', function(e) {
            e.preventDefault();
            submitForm(false);
        });

        $('#submit-close').on('click', function() {
            submitForm(true);
        });

        $('#cancel').on('click', function() {
            window.location.href = '{{ url_for("scenarios") }}';
        });

        function submitForm(closeAfterSubmit) {
            console.log('Form submitted');

            var incidents = [];
            $('input[name="incidents"]:checked').each(function() {
                incidents.push($(this).val());
            });

            var data = {
                name: $('#new-name').val(),
                difficulty: $('input[name="difficulty"]:checked').val(),
                description: $('#new-description').val(),
                assigned_incidents: incidents
            };

            $.ajax({
                url: $('#new-scenario-form').attr('action'),
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    toastr.success('Data saved successfully!');
                    if (closeAfterSubmit) {
                        window.location.href = '{{ url_for("scenarios") }}';
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    toastr.error('An error occurred: ' + textStatus);
                }
            });
        }
    });
    </script>
</body>
</html>
{% endblock %}
