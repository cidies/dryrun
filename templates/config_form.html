{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <label for="email_server">Email Server:</label><br>
    <input type="text" id="email_server" name="email_server" value="{{ config['email_server'] }}"><br>
    
    <label for="email_from">Email From:</label><br>
    <input type="text" id="email_from" name="email_from" value="{{ config['email_from'] }}"><br>
    
    <label for="email_to">Email To:</label><br>
    <input type="text" id="email_to" name="email_to" value="{{ config['email_to'] }}"><br>
    
    <label for="email_subject">Email Subject:</label><br>
    <input type="text" id="email_subject" name="email_subject" value="{{ config['email_subject'] }}"><br>
    
    <label for="email_user">Email User:</label><br>
    <input type="text" id="email_user" name="email_user" value="{{ config['email_user'] }}"><br>
    
    <label for="email_password">Email Password:</label><br>
    <input type="password" id="email_password" name="email_password" value="{{ config['email_password'] }}"><br>
    
    <label for="text_platform">Text Platform:</label><br>
    <input type="text" id="text_platform" name="text_platform" value="{{ config['text_platform'] }}"><br>
    
    <label for="text_token_keys">Text Token Keys:</label><br>
    <input type="text" id="text_token_keys" name="text_token_keys" value="{{ config['text_token_keys'] }}"><br>
    
    <label for="text_token_secret">Text Token Secret:</label><br>
    <input type="text" id="text_token_secret" name="text_token_secret" value="{{ config['text_token_secret'] }}"><br>
    
    <label for="text_from">Text From:</label><br>
    <input type="text" id="text_from" name="text_from" value="{{ config['text_from'] }}"><br>
    
    <label for="text_to">Text To:</label><br>
    <input type="text" id="text_to" name="text_to" value="{{ config['text_to'] }}"><br>
    
    <label for="screen_notify">Screen Notify:</label><br>
    <input type="checkbox" id="screen_notify" name="screen_notify" value="true" {% if config['screen_notify'] %} checked {% endif %}><br>
    
    <input type="submit" value="Submit">
</form>
{% endblock %}
