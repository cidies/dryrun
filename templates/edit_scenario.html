{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Szenario bearbeiten</h1>
    <form method="post" action="{{ url_for('update_scenario', id=scenario.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ scenario.name }}">

        <label for="description">Description:</label>
        <textarea id="edit-description" name="description">{{ scenario.description }}</textarea>

        <label for="difficulty">Schwere:</label>
        <input type="text" id="difficulty" name="difficulty" value="{{ scenario.difficulty }}">

        <label for="id">Inject Index:</label>
        <input type="text" id="id" name="id" value="{{ scenario.id }}" readonly>

        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
