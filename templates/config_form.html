<!-- In your base.html file, include Bootstrap CSS -->
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- In your config_form.html file -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="POST">
        <div class="card mb-4">
            <div class="card-header">
                <h2>E-Mails</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="leading_email_platform">Leading EMail Platform:</label>
                    <select class="form-control" id="leading_email_platform" name="leading_email_platform">
                        {% for platform in config['list_of_email_platforms'] %}
                            <option value="{{ platform }}" {% if config['leading_email_platform'] == platform %} selected {% endif %}>{{ platform }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="email_server">Email Server:</label>
                    <input type="text" class="form-control" id="email_server" name="email_server" value="{{ config['email_server'] }}">
                </div>
                <div class="form-group">
                    <label for="email_from">Email From:</label>
                    <input type="text" class="form-control" id="email_from" name="email_from" value="{{ config['email_from'] }}">
                </div>
                <div class="form-group">
                    <label for="email_to">Email To:</label>
                    <input type="text" class="form-control" id="email_to" name="email_to" value="{{ config['email_to'] }}">
                </div>
                <div class="form-group">
                    <label for="email_subject">Email Subject:</label>
                    <input type="text" class="form-control" id="email_subject" name="email_subject" value="{{ config['email_subject'] }}">
                </div>
                <div class="form-group">
                    <label for="email_user">Email User:</label>
                    <input type="text" class="form-control" id="email_user" name="email_user" value="{{ config['email_user'] }}">
                </div>
                <div class="form-group">
                    <label for="email_password">Email Password:</label>
                    <input type="password" class="form-control" id="email_password" name="email_password" value="{{ config['email_password'] }}">
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Texting</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="leading_text_platform">Leading Text Platform:</label>
                    <select class="form-control" id="leading_text_platform" name="leading_text_platform">
                        {% for platform in config['list_of_texting_platforms'] %}
                            <option value="{{ platform }}" {% if config['leading_text_platform'] == platform %} selected {% endif %}>{{ platform }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="text_platform">Text Platform:</label>
                    <input type="text" class="form-control" id="text_platform" name="text_platform" value="{{ config['text_platform'] }}">
                </div>
                <div class="form-group">
                    <label for="text_token_keys">Text Token Keys:</label>
                    <input type="text" class="form-control" id="text_token_keys" name="text_token_keys" value="{{ config['text_token_keys'] }}">
                </div>
                <div class="form-group">
                    <label for="text_token_secret">Text Token Secret:</label>
                    <input type="text" class="form-control" id="text_token_secret" name="text_token_secret" value="{{ config['text_token_secret'] }}">
                </div>
                <div class="form-group">
                    <label for="text_from">Text From:</label>
                    <input type="text" class="form-control" id="text_from" name="text_from" value="{{ config['text_from'] }}">
                </div>
                <div class="form-group">
                    <label for="text_to">Text To:</label>
                    <input type="text" class="form-control" id="text_to" name="text_to" value="{{ config['text_to'] }}">
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Notifications</h2>
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="screen_notify" name="screen_notify" value="true" {% if config['screen_notify'] %} checked {% endif %}>
                    <label class="form-check-label" for="screen_notify">Screen Notification</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
