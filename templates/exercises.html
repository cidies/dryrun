{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Exercises</h1>
    <table>
        <tr>
            <th>Exercise Name</th>
            <th>Inject Index</th>
            <!-- Add more headers here for other exercise properties -->
            <th>Edit</th>
        </tr>
        {% for exercise in exercises %}
        <tr>
            <td>{{ exercise.name }}</td>
            <td>{{ exercise.id }}</td>
            <!-- Add more cells here for other exercise properties -->
            <td><a href="{{ url_for('edit_exercise', id=exercise.id) }}" target="_blank">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
