{% extends 'base.html' %}

{% block content %}
<h2>Szenarien</h2>
<div class="scenarios">
    <table>
        <tr>
            <th>Name</th>
            <th>Beschreibung</th>
        </tr>
        {% for scenario in scenarios %}
            <tr>
                <td>{{ scenario.name }}</td>
                <td>{{ scenario.description }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
